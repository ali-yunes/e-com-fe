<div class="flex flex-col items-center">
  <div class="flex flex-col items-center max-w-[1200px]">
    <h3 class="text-3xl border-b-[2px] pb-3 text-center">{{name}}</h3>
    <div class="flex mt-3  outline-cyan rounded-xl">
      <div>
        <input
          type="text"
          id="search"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="search"
          required
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
          (focusout)="onSearch()"
        >
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <app-product-item
        *ngFor="let product of products"
        [product]="product"/>
    </div>
     <mat-paginator #paginator class="mt-5" [length]="totalProducts" [pageSize]="pageSize" (page)="onPageEvent($event)"/>
  </div>
</div>
