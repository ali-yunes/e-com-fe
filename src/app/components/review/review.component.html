<div class="min-w-[100px] bg-black/5 p-5 rounded-2xl min-h-[300px]">
    <div class="flex items-center">
        <h5 class="font-semibold md:text-xl">{{review.userId}}</h5>
        <h5 class="text-sm md:text-base text-black/50 ml-2 font-light">{{date}}</h5>
    </div>
    <h3 class="text-xl font-semibold md:text-2xl mt-3">{{review.title}}</h3>
    <div class="flex items-center justify-start w-full mt-3">
        <div class="md:text-xl text-cyan">
            <fa-icon [icon]="faStar"/>
        </div>
        <h4 class="md:text-xl text-cyan font-semibold ml-2">{{review.rating.toFixed(2)}}</h4>
    </div>
    <p class="mt-3">{{review.comment}}</p>
</div>
