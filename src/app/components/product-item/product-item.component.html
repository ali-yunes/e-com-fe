<div class="flex flex-col px-3 py-2 mx-3 w-[200px]">
    <div class=" flex items-center justify-center w-full">
        <img src="/assets/iphone11.jpg" alt="iPhone11" class="object-cover"/>
    </div>
    <div class="flex flex-col justify-center items-center mt-2">
        <div class="flex items-center justify-start w-full">
            <h4 class="text-xl font-light">iPhone 11 64GB</h4>
        </div>
        <div class="flex items-center justify-start w-full mt-3">
            <button class="text-xl text-cyan">
                <fa-icon [icon]="faStar"/>
            </button>
            <h4 class="text-xl text-cyan font-semibold ml-2">4.8</h4>
            <h4 class="text-black/50 ml-2 font-light">102 reviews</h4>
        </div>
        <div class="flex items-center justify-start w-full mt-2">
            <h2 class="text-2xl font-bold">$299</h2>
            <h4 class="text-lg text-black/50 ml-2 line-through">499</h4>
        </div>
        <div class="flex items-center justify-between w-full mt-3">
            <button class="text-xl text-white px-3 py-1 rounded-xl bg-cyan hover:bg-white hover:text-cyan">
                <fa-icon [icon]="faCartShopping"/>
            </button>
            <button class="text-xl text-black/40 hover:text-red-500">
                <fa-icon [icon]="faHeart"/>
            </button>
            <button class="text-xl text-black/40 hover:text-cyan">
                <fa-icon [icon]="faCodeCompare"/>
            </button>
        </div>
</div>
