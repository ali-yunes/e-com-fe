<div class="flex flex-col items-center">
    <mat-form-field appearance="fill" class="w-[300px]">
      <mat-label>Username</mat-label>
      <input matInput name="username" [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field class="w-[300px]">
        <mat-label>Password</mat-label>
        <input matInput name="password" [(ngModel)]="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button (click)="onLogin()">Login</button>
</div>
